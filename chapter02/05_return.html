<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>return 문법 & 소수점 다루기</title>
</head>
<body>
  

  <script>
    function 함수(){
      return 123 //함수를 쓰고 그 자리에 뭔가 뱉고 싶으면 return
      return 1 + 3
    } 

    //return 특징 -> 아무거나 가능, 함수 종료 기능 

    var 변수 = 함수(); // ->123이 남음 
    console.log(변수);

    console.log(vat(60000));
    console.log(vat(50000));
    //return의 용도? 
    function vat(a){
      var num = (a * 1.1).toFixed(2); //반올림해주세요 
      return parseFloat(num)
    }
  </script>
</body>
</html>
